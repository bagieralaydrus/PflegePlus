<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PflegeVision - Anmeldung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Animierter Partikelhintergrund -->
<canvas id="bg"></canvas>

<!-- Ladeüberlagerung -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-spinner">
    <div class="spinner"></div>
    <p>Anmeldung wird verarbeitet...</p>
  </div>
</div>

<!-- Hauptcontainer -->
<div class="main-container">
  <!-- Linke Seite - Markenbereich -->
  <div class="branding-section">
    <div class="logo-container">
      <div class="logo-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
          <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
        </svg>
      </div>
      <h1 class="brand-name">PflegeVision</h1>
      <p class="brand-tagline">Moderne Pflege. Digitale Zukunft.</p>
      <div class="brand-features">
        <div class="feature-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"/>
            <circle cx="12" cy="12" r="10"/>
          </svg>
          <span>Sichere Datenübertragung</span>
        </div>
        <div class="feature-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="10" rx="2" ry="2"/>
            <circle cx="12" cy="16" r="1"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <span>DSGVO-konform</span>
        </div>
        <div class="feature-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          <span>Medizinische Standards</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Rechte Seite - Anmeldeformular -->
  <div class="login-section">
    <div class="login-container">
      <div class="login-header">
        <h2>Willkommen zurück</h2>
        <p>Melden Sie sich mit Ihren Zugangsdaten an</p>
      </div>

      <form id="loginForm" class="login-form">
        <!-- Benutzername-Feld -->
        <div class="form-group">
          <label for="username">Benutzername</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input type="text" id="username" name="username" placeholder="Ihr Benutzername" required>
          </div>
        </div>

        <!-- Geburtsdatum-Felder -->
        <div class="form-group">
          <label>Geburtsdatum</label>
          <div class="date-input-group">
            <input type="number" id="day" placeholder="Tag" min="1" max="31" required>
            <select id="month" required>
              <option value="">Monat wählen</option>
              <option value="01">Januar</option>
              <option value="02">Februar</option>
              <option value="03">März</option>
              <option value="04">April</option>
              <option value="05">Mai</option>
              <option value="06">Juni</option>
              <option value="07">Juli</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Dezember</option>
            </select>
            <input type="number" id="year" placeholder="Jahr" min="1900" max="2010" required>
          </div>
        </div>

        <!-- Anmelde-Button -->
        <button type="submit" class="login-button">
          <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10,17 15,12 10,7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          <span class="button-text">Anmelden</span>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <div class="security-badge">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          <span>Verschlüsselte Verbindung</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript einbinden -->
<script src="script.js"></script>
</body>
</html>
