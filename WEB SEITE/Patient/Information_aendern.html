<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Information ändern – PflegeVision</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PARTICLE BACKGROUND CANVAS -->
  <canvas id="bg"></canvas>

  <!-- HEADER -->
  <header class="header">
    <div class="header-container">
      <div class="logo">PflegeVision</div>
      <nav class="nav">
        <a href="dashboard_patient.html">Dashboard</a>
        <a href="Information_aendern.html">Information ändern</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="form-container">
      <h1>Informationen ändern</h1>
      <form id="assignmentForm">

        <div class="form-row">
          <label for="location">Angehörige:</label>
          <textarea id="location" name="location" placeholder="Name, Adresse und Telefonnummer des Angehörigen eingeben." required></textarea>
        </div>

        <div class="form-row">
          <label for="location">Standort:</label>
          <select id="location" name="location" required>
            <option value="location_0">Krefeld</option>
            <option value="location_1">Mönchengladbach</option>
          </select>
        </div>

      

        <div class="form-row button-row">
          <button type="submit">Speichern</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 PflegeVision. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
