<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aufgabe zuweisen – PflegeVision</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PARTICLE BACKGROUND CANVAS -->
  <canvas id="bg"></canvas>

  <!-- HEADER -->
  <header class="header">
    <div class="header-container">
      <div class="logo">PflegeVision</div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html">Patienten</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="form-container">
      <h1>Aufgabe zuweisen</h1>
      <form id="assignmentForm">
        <div class="form-row">
          <label for="patient">Patient:</label>
          <select id="patient" name="patient" required>
            <option value="" disabled selected>-- Wähle einen Patienten --</option>
          </select>
        </div>

        <div class="form-row">
          <label for="task">Aufgabe:</label>
          <textarea id="task" name="task" placeholder="Welche Medikamente einnehmen?" required></textarea>
        </div>

        <div class="form-row">
          <label for="time">Uhrzeit:</label>
          <div class="time-select">
            <select id="time" name="time" required>
              <option value="" disabled selected>-- Stunde --</option>
            </select>
            <span>Uhr</span>
          </div>
        </div>

        <div class="form-row">
          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="ausstehend">Ausstehend</option>
            <option value="abgeschlossen">Abgeschlossen</option>
          </select>
        </div>

        <div class="form-row button-row">
          <button type="submit">Speichern</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 PflegeVision. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
