<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard – PflegeVision</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<!-- Animierter Partikelhintergrund -->
<canvas id="bg"></canvas>

<!-- Navigationsheader -->
<header class="header">
  <div class="header-container">
    <div class="logo">PflegeVision</div>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="index.html">Aufgaben</a>
      <a href="vitaldaten.html">Vitaldaten</a>
    </nav>
  </div>
</header>

<!-- Hauptinhalt -->
<main class="main">
  <section class="dashboard-header">
    <h2>Willkommen zurück, Pflegekraft <span id="username">Lisa</span>!</h2>
    <div class="cards">
      <div class="card">
        <h3>Aktive Patienten</h3>
        <p id="activePatients">—</p>
      </div>
      <div class="card">
        <h3>Heute erledigte Einsätze</h3>
        <p id="completedAssignments">—</p>
      </div>
    </div>
  </section>

  <section class="table-section">
    <h3>Heutige Einsätze</h3>
    <div class="table-wrapper">
      <table id="assignmentsTable">
        <thead>
        <tr>
          <th>Patient</th>
          <th>Aufgabe</th>
          <th>Zeit</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- JavaScript füllt hier die Zeilen -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Alarm Historie Section -->
  <section class="alarm-history-section">
    <div class="section-header">
      <h3>Kürzlich bearbeitete Alarme</h3>
      <button class="btn-secondary" onclick="toggleAlarmHistory()">Historie anzeigen/ausblenden</button>
    </div>

    <div id="alarmHistoryContainer" class="alarm-history-container" style="display: none;">
      <div class="table-wrapper">
        <table id="alarmHistoryTable">
          <thead>
          <tr>
            <th>Zeit</th>
            <th>Patient</th>
            <th>Typ</th>
            <th>Nachricht</th>
            <th>Priorität</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <!-- JavaScript fills this -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 PflegeVision. Alle Rechte vorbehalten.</p>
</footer>

<!-- Benachrichtigungsbereich -->
<div id="notificationArea"></div>

<script src="dashboard.js"></script>
</body>
</html>
