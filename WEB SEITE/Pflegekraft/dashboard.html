<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard – PflegeVision</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- PARTICLE BACKGROUND CANVAS -->
  <canvas id="bg"></canvas>

  <!-- HEADER -->
  <header class="header">
    <div class="header-container">
      <div class="logo">PflegeVision</div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html">Patienten</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <section class="dashboard-header">
      <h2>Willkommen zurück, Pflegekraft <span id="username">Lisa</span>!</h2>
      <div class="cards">
        <div class="card">
          <h3>Aktive Patienten</h3>
          <p id="activePatients">—</p>
        </div>
        <div class="card">
          <h3>Heute erledigte Einsätze</h3>
          <p id="completedAssignments">—</p>
        </div>
      </div>
    </section>

    <section class="table-section">
      <h3>Heutige Einsätze</h3>
      <div class="table-wrapper">
        <table id="assignmentsTable">
          <thead>
            <tr>
              <th>Patient</th>
              <th>Aufgabe</th>
              <th>Zeit</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS füllt hier die Zeilen -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 PflegeVision. All rights reserved.</p>
  </footer>

  <!-- NOTIFICATION AREA -->
  <div id="notificationArea"></div>

  <script src="dashboard.js"></script>
